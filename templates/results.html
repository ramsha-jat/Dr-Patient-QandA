<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Results</h1>
    
    <h2>Questions and Answers:</h2>
    <ul>
    {% for qa in qa_list %}
        <li>
            <strong>Question:</strong> {{ qa.question }}<br>
            <strong>Answer:</strong> {{ qa.answer }}
        </li>
    {% endfor %}
    </ul>
    
    <a href="{{ url_for('ask_question') }}">Ask another question</a>
    <br>
    <a href="{{ url_for('index') }}">Upload a new transcript</a>
</body>
</html>
